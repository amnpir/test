name: iOS CI - Build IPA

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        working-directory: TasksApp
        run: xcodegen generate

      - name: Select Xcode (skipped)
        if: false
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Cache SPM
        if: false
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/Developer/Xcode/Archives
          key: ${{ runner.os }}-spm-disabled

      - name: Resolve SPM (skipped)
        if: false
        working-directory: TasksApp
        run: xcodebuild -resolvePackageDependencies -project TasksApp.xcodeproj -scheme TasksApp

      - name: Build archive (unsigned)
        working-directory: TasksApp
        run: |
          set -euo pipefail
          xcodebuild \
            -project TasksApp.xcodeproj \
            -scheme TasksApp \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/TasksApp.xcarchive \
            clean archive \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY=""

      - name: Export IPA (ad-hoc unsigned)
        working-directory: TasksApp
        run: |
          set -euo pipefail
          mkdir -p build/export/Payload
          # Copy the built .app into Payload and zip as IPA
          APP_PATH="$PWD/build/TasksApp.xcarchive/Products/Applications/TasksApp.app"
          cp -R "$APP_PATH" "$PWD/build/export/Payload/"
          (cd "$PWD/build/export" && /usr/bin/zip -qry TasksApp-unsigned.ipa Payload)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TasksApp-unsigned-ipa
          path: TasksApp/build/export/*.ipa
          if-no-files-found: warn
